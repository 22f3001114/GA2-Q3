name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          # adjust path to whatever you actually want to cache (this is an example)
          path: ~/.cache
          key: cache-95625b9

      - name: prime-cache-95625b9
        id: prime-cache-95625b9
        run: |
          echo "Cache result: ${{ steps.cache-deps.outputs.cache-hit }}"
          # Expose the result as a step output for other steps within this job
          echo "cache_hit=${{ steps.cache-deps.outputs.cache-hit }}" >> $GITHUB_OUTPUT

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

